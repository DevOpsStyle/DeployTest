        vmResourceGroup:
          value: "{{ resource_group }}"
        vmNamePrefix:
          value: "AnsibleVM"
        vmLocation:
          value: "{{ location }}"
        availabilityOption:
          value: "None"
        availabilitySetName:
          value: ""
        createAvailabilitySet:
          value: "false"
        availabilitySetUpdateDomainCount:
          value: "5"
